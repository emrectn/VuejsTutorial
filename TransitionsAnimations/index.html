<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jhook.css">
    <!-- Animasyonlar için css linki -->

</head>
<body>
    <div id="demo">
        <button v-on:click="show2 = !show2">
           <span v-if="show2">Mesaji sil</span>
           <span v-else>Mesaji goster</span>
        </button>

        <!-- Transition componenti sayesinde css classlarına erişim sağlayabiliyorum. -->
        <transition name="goster">
          <p v-if="show2">Merhaba</p>
        </transition>
        <hr>
        <button @click='show = !show'>
            <span v-if="show">
              Say Bye
            </span>
            <span v-else="show">
              High Five
            </span>
        </button>
        <transition name='shake'>
            <div class="hand" v-if="show">✋</div>
        </transition>
    </div>

    <hr>

    <div id="jhook">
        <button @click="show = !show">
          Toggle
        </button>

        <transition
          v-on:before-enter="beforeEnter"
          v-on:enter="enter"
          v-on:after-enter="afterEnter"
          v-on:before-leave="beforeLeave"
          v-on:leave="leave"
          v-on:after-leave="afterLeave"
          v-bind:css="false"
        >
          <p v-if="show" class="text">
            Vue.js bir harika dostum!
          </p>
        </transition>
      </div>


</body>

<!-- Javascript Hook için jquery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
<script src="jhook.js"></script>
</html>
